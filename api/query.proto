syntax = "proto3";

option go_package = "github.ibm.com/blockchaindb/server/api";

package api;

import "types.proto";
import "block_tx_types.proto";
import "google/protobuf/empty.proto";

service Query {
  rpc GetStatus(DB) returns (DBStatus);
  rpc GetState(DataQuery) returns (Value);
  rpc GetHistory(HistoryQuery) returns (stream HistoryDataSet);
  rpc GetProof(ProofQuery) returns (Proof);
  rpc GetMerkleRoot(google.protobuf.Empty) returns (Digest);
  rpc GetTx(TxQuery) returns (TransactionEnvelope);
  rpc GetBlock(BlockQuery) returns (Block);
  rpc GetUsers(UserQuery) returns(UserSet);
  rpc GetBlockHeight(google.protobuf.Empty) returns(LedgerHeight);
}
